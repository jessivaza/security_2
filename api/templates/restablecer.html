<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - Seguridad Ciudadana</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/restablecer.css' %}">
</head>
<body>
  <div class="card-reset">
    <div class="logo-wrap">
      <img src="https://cdn-icons-png.flaticon.com/512/3607/3607444.png" alt="Logo Seguridad"/>
    </div>
    <h2>Restablecer Contraseña</h2>

    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="resetTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="solicitar-tab" data-bs-toggle="tab" data-bs-target="#solicitar" type="button" role="tab">
          Solicitar enlace
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nueva-tab" data-bs-toggle="tab" data-bs-target="#nueva" type="button" role="tab">
          Nueva contraseña
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Paso 1: Solicitar enlace -->
      <div class="tab-pane fade show active" id="solicitar" role="tabpanel" aria-labelledby="solicitar-tab">
        <form method="post" action="/password/reset/request/">
          <!-- {% csrf_token %} en Django -->
          <div class="alert alert-info small-muted" role="alert">
            Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
          </div>
          <div class="mb-3">
            <label for="emailReset" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" id="emailReset" name="email" class="form-control" placeholder="ejemplo@correo.com" required/>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
          <p class="mt-3 text-center small-muted">
            ¿Recordaste tu contraseña? <a href="/login/">Inicia sesión</a>
          </p>
        </form>
      </div>

      <!-- Paso 2: Nueva contraseña (con token) -->
      <div class="tab-pane fade" id="nueva" role="tabpanel" aria-labelledby="nueva-tab">
        <form method="post" action="/password/reset/confirm/">
          <!-- {% csrf_token %} en Django -->
          <!-- En Django normalmente llegará como parte de la URL: /reset/<uidb64>/<token>/ -->
          <input type="hidden" name="uid" value="{{ uid|default:'' }}">
          <input type="hidden" name="token" value="{{ token|default:'' }}">

          <div class="mb-3">
            <label for="newPass" class="form-label">Nueva contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="newPass" name="new_password1" class="form-control" placeholder="Crea una contraseña" required minlength="8"/>
            </div>
            <div class="form-text">Mínimo 8 caracteres. Usa mayúsculas, minúsculas y números si es posible.</div>
          </div>

          <div class="mb-3">
            <label for="newPass2" class="form-label">Confirmar contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="newPass2" name="new_password2" class="form-control" placeholder="Repite la contraseña" required minlength="8"/>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="toggleShow" />
            <label class="form-check-label" for="toggleShow">Mostrar contraseñas</label>
          </div>

          <div id="msg" class="alert d-none" role="alert"></div>

          <button type="submit" class="btn btn-primary w-100">Guardar contraseña</button>
          <p class="mt-3 text-center small-muted">
            ¿No recibiste el correo? Revisa spam o <a href="#" onclick="document.querySelector('#solicitar-tab').click();">pídelo de nuevo</a>.
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación simple y mostrar/ocultar contraseña -->
  <script>
    const pass1 = document.getElementById('newPass');
    const pass2 = document.getElementById('newPass2');
    const msg = document.getElementById('msg');
    const toggle = document.getElementById('toggleShow');

    if (toggle) {
      toggle.addEventListener('change', () => {
        const t = toggle.checked ? 'text' : 'password';
        if (pass1) pass1.type = t;
        if (pass2) pass2.type = t;
      });
    }

    [pass1, pass2].forEach(el => el && el.addEventListener('input', () => {
      if (!pass1 || !pass2) return;
      if (pass1.value && pass2.value && pass1.value !== pass2.value) {
        msg.className = 'alert alert-warning';
        msg.textContent = 'Las contraseñas no coinciden.';
      } else if (pass1.value.length && pass1.value.length < 8) {
        msg.className = 'alert alert-info';
        msg.textContent = 'La contraseña debe tener al menos 8 caracteres.';
      } else {
        msg.className = 'alert d-none';
        msg.textContent = '';
      }
    }));
  </script>
</body>
</html>
