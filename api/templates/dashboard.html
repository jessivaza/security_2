<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Seguridad Ciudadana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #8b9470; /* Color principal */
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            background-color: #d7f1d7;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #c1e1c1;
        }
        .sidebar .logout {
            color: #ff4d4d;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-metric {
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
        .card-historial { background-color: #7fcf7f; }
        .card-incidentes { background-color: #4f94ff; }
        .card-usuarios { background-color: #9999cc; }
        .mapa-calor {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column justify-content-between">
            <div>
                <h4 class="mb-4"><i class="bi bi-shield-lock-fill"></i> Seguridad</h4>
                <a href="#"><i class="bi bi-grid-fill"></i> Dashboard</a>
                <a href="#"><i class="bi bi-exclamation-triangle-fill"></i> Incidentes</a>
                <a href="#"><i class="bi bi-clock-history"></i> Historial</a>
                <a href="#"><i class="bi bi-map-fill"></i> Mapa</a>
            </div>
            <a href="#" class="logout"><i class="bi bi-box-arrow-left"></i> Logout</a>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-10 p-4">
            <!-- Topbar -->
            <div class="topbar mb-4">
                <input type="text" class="form-control w-50" placeholder="Search: Mes pasado">
                <div class="d-flex align-items-center gap-2">
                    <span>Lindbergh</span>
                    <img src="https://via.placeholder.com/40" alt="Perfil" class="rounded-circle">
                </div>
            </div>

            <!-- MÃ©tricas -->
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <div class="card card-metric card-historial">
                        <h5>Historial</h5>
                        <p>2000</p>
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-metric card-incidentes">
                        <h5>Incidentes</h5>
                        <p>30</p>
                        <i class="bi bi-people-fill"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-metric card-usuarios">
                        <h5>Usuarios</h5>
                        <p>3000</p>
                        <i class="bi bi-people"></i>
                    </div>
                </div>
            </div>

            <!-- Mapa de calor -->
            <div class="mapa-calor">
                <img src="IMG1/tu-mapa.png" alt="Mapa de calor" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
